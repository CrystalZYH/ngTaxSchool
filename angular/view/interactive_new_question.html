<div class="teract_container">
<div class="tractmore newset_question">
    <div class="common_container">
		<p class="position">当前位置:  <a class="back" ui-sref="index.interactivePlace">互动专区>></a>最新问题</p>
	</div>
	<div class="tractmore_content"> 
	   	<div class="tractmore_list" ng-controller="interactiveQuestionCtrl">
	       	<div class="tractmore_main">
				<div class="tractmore_detail">
					<div class="tract_title" id="tract_title"><span class="tex_name">最热问题</span>
						<div class="newest_search">
							<span class="search_box">
								<input type="text" >
							</span>
							<span class="search_images">
								<img src="public/images/newest_search.png" width="25" height="25">
							</span>
						</div>
						<div style="clear:both"></div>
					</div>
				 	<div class="tax_content" id="tax_content">
						<ul class="content">
				        	<li class="li_detail" ui-sref="index.interactivePlace.more.detail({courseId:item.id})" ng-repeat="item in data1 | limitTo:15">
				        	  <span class="point"></span>
				        	  <span class="tax_detail">{{item.title}}</span>
				        	  <span class="tax_time">{{item.time}}</span>
				        	</li>
				        </ul>
				  	</div>
				</div>
	         	<div style="clear:both"></div>
				<div class="tax_bottom">
					<span class="total">共78条记录，</span>
					<span class="every_page">每页15条</span>
					<span class="current">当前第1/14页</span>
					<span class="home_page">首页</span>
					<span class="pre_page">上一页</span>
					<span class="next_page">下一页</span>
					<span class="end_page">尾页</span>
					<span class="skip_page">转到<select><option>1</option><option>2</option><option>3</option></select>页</span>
				</div>
          	</div>
			<div class="leftmenu" id="tractmore_tree">
			 	<div class="newsuestion_title">最新问题</div>
				<div class="newsuestion_content">
				 	<ul>
					 	<li ng-repeat="item in data2 | limitTo:7">
					 	  <i ng-class="{'first':item.isNew}">{{$index+1}}</i>	
					 	  {{item.title}}
					 	</li>
				 	</ul>
				</div>
			</div>
	    </div>
	</div>
</div>
</div>
